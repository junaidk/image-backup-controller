apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: alpine:latest
          command:
            - /bin/sh
            - -c
            - tail -f /dev/null
          ports:
            - containerPort: 80
#      imagePullSecrets:
#        - name: regcred
